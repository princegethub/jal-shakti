version: '3.8'
services:
  db:
    image: mongo:latest
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: prince
      MONGO_INITDB_ROOT_PASSWORD: prince
      MONGO_INITDB_DATABASE: jal-shakti
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - db_data:/data/db
    networks:
      - webnet
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jal-shakti-app
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URL=mongodb://prince:prince@db:27017/jal-shakti?authSource=admin
      - JWT_SECRET=your_jwt_secret
      - JWT_ACCESS_EXPIRATION_MINUTES=30
      - JWT_REFRESH_EXPIRATION_DAYS=30
      - JWT_RESET_PASSWORD_EXPIRATION_MINUTES=10
      - JWT_VERIFY_EMAIL_EXPIRATION_MINUTES=10
      - LOG_DIR=/var/log/jal-shakti/logs
      - LOG_APP_NAME=jal-shakti
      - APP_ENV=production
      - DEFAULT_PASSWORD=jal-shakti@123
    volumes:
      - app_logs:/var/log/jal-shakti/logs
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy
    networks:
      - webnet
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:3000/health',
        ]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  webnet:
    driver: bridge

volumes:
  db_data:
    driver: local
  app_logs:
    driver: local
